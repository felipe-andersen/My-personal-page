  with relative unit such as percentage, the visual size

  with a large viewBox the circle looks small

  4 resolved against 100 as set in the viewBox
  -->

  Os dois primeiros números é como se fosse margens (corte). os dois numeros é como se fosse altura e largura dividida em partes (1000). chamar um (image) arquivo.svg chamar os dados do arquivo para rodar como nativo quando a página for renderizada. código limpo.
